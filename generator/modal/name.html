<md-dialog class="admin-modal" aria-label="label">
  <form name="<%=nameLC%>Form" novalidate
        ng-submit="vm.submit(<%=nameLC%>Form)">

    <md-toolbar aria-label="label">
      <div class="md-toolbar-tools">
        <h2><%=nameUC%></h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <md-content class="md-padding">
        <div layout="column">
          <div layout="row" class="md-padding">
            <md-input-container flex>
              <label><%=defField%></label>
              <input type="text" aria-label="label"
                     ng-model="vm.<%=nameLC%>.<%=defField%>">
            </md-input-container>
          </div>
        </div>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-raised md-primary" aria-label="label"
                 ng-click="vm.close()">
        Cancel
      </md-button>
      <md-button type="submit" class="md-raised md-primary button-filled" aria-label="label">
        Submit
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
